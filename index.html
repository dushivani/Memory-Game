  <body>
    <div class="container">
      <header>
        Your name :
        <input type="text" id="name" placeholder="Enter your name here" autocomplete="off">
        </input>
        <input type="submit" id="submit" value="Submit" onclick="pName()">
        </input>

          <span onclick="openNav()">
<img src="leaderboard2.png"></span>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

<table id="myTable">
<tr>
<th>Player name</th>
<th>Moves</th>
<th>Time taken</th>
<th>Stars</th>
</tr></table>
</div>


        
      </header>
      <div class="main">
        <section id="side1">
          <h1>YOUR STATS :</h1>
          
          <h2><em>Time taken :</em><br></h2>
         <span class="timer"> 
          </span>
          
          <h2><em>Moves done :</em><br></h2>
         <span class="moves">
         </span>
        </section>
        <section id="side2">
          <h1>MEMORY GAME</h1>
          <ul class="stars"><h2><em>Your stars: </em></h2>
          </ul>
          <div class="restart"><h2><em>Want to restart?</em></h2>
            <i class="fa fa-repeat">
            </i>  
          </div>
      <ul class="board">
      </ul>
        </section>
      </div>
      <div class="modal">
      </div>
    </div>
